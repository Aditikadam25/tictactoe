<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #3a3a3a;
    }

    .status {
      font-size: 20px;
      margin-bottom: 20px;
      background: #fff;
      padding: 12px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 15px;
      padding: 15px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .cell {
      width: 90px;
      height: 90px;
      background-color: #f4f4f4;
      border: none;
      border-radius: 15px;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    .cell:hover {
      background-color: #e0f7fa;
      transform: scale(1.05);
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #4db6ac;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00897b;
      transform: scale(1.05);
    }

    @media screen and (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 70px);
        gap: 10px;
      }

      .cell {
        width: 70px;
        height: 70px;
        font-size: 32px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .status {
        font-size: 18px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Emoji Tic Tac Toe</h1>
  <div class="status" id="status">Turn: ðŸŸ¢ Player 1</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = Array(9).fill(null);
    let currentPlayer = "Player1"; // Player1 = ðŸŸ¢, Player2 = âŒ
    const statusText = document.getElementById("status");
    const boardContainer = document.getElementById("board");

    const icons = {
      Player1: "ðŸŸ¢",
      Player2: "âŒ"
    };

    function drawBoard() {
      boardContainer.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cell ? icons[cell] : "";
        div.addEventListener("click", () => makeMove(index));
        boardContainer.appendChild(div);
      });
    }

    function makeMove(index) {
      if (board[index] || checkWinner() || isDraw()) return;

      board[index] = currentPlayer;
      drawBoard();

      if (checkWinner()) {
        setTimeout(() => {
          alert(`${icons[currentPlayer]} ${currentPlayer} wins! ðŸŽ‰`);
        }, 100);
        statusText.innerText = `${icons[currentPlayer]} ${currentPlayer} wins!`;
        return;
      }

      if (isDraw()) {
        setTimeout(() => alert("It's a Draw ðŸ˜"), 100);
        statusText.innerText = "It's a Draw ðŸ˜";
        return;
      }

      currentPlayer = currentPlayer === "Player1" ? "Player2" : "Player1";
      statusText.innerText = `Turn: ${icons[currentPlayer]} ${currentPlayer}`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => {
        const [a, b, c] = combo;
        return board[a] && board[a] === board[b] && board[b] === board[c];
      });
    }

    function isDraw() {
      return board.every(cell => cell !== null);
    }

    function resetGame() {
      for (let i = 0; i < 9; i++) board[i] = null;
      currentPlayer = "Player1";
      statusText.innerText = `Turn: ${icons[currentPlayer]} ${currentPlayer}`;
      drawBoard();
    }

    drawBoard();
  </script>

</body>
</html>
